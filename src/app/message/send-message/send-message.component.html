<span *ngFor="let message of messages">
<li   class="message-order">
  <div class="send-message-box message-box">
  <div class="message-content"><div class="message-text">{{message.message}}</div><img class="message-box-part" src="./assets/images/message-box-send-part.fw.png" alt=""></div>
  <div class="message-info"><img class="person-pic" src="./assets/images/person-message-icon-2.fw.png" alt=""><span class="message-time">{{message.time}}</span></div>
</div></li>
</span>
